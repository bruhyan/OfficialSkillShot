<template name="searchUser">
  {{> EasySearch.Input index=usersIndex }}

     <ul>
         {{#EasySearch.Each index=usersIndex }}
             <li>Name of the player: {{name}}</li>
         {{/EasySearch.Each}}
     </ul>
</template>

<template name="User2">
  <li class="user black {{selected}}" id="user-link">
    <span class="name">{{username}}</span>
    {{#if selected}}
    <div class="userInfo">
      <div>
        <span class="posy blue"></span>
      </div>
      <br>
      <div>
        <span class="author">Author: {{username}}</span>
      </div>

    </div>
    {{/if}}
</li>
</template>
