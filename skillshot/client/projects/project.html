<template name="Project">
  <article class="project">
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    <p>
      {{#each requirements}}
        <span class="requirement">{{skill_name}} - {{level}} - {{years_experience}}</span>
      {{/each}}
    </p>
<a href="/project/{{_id}}">View More</a>
  </article>
</template>
