<template name="Project">
  <article class="project {{#if inProject}}in-project{{else}}nope{{/if}}" style="padding-left : 200px">
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    <p>
      {{#each requirements}}
        <span class="requirement">{{skill_name}} - {{level}} - {{years_experience}}</span>
      {{/each}}
    </p>
    <a href="/project/{{_id}}">View More</a>
<!--If cannot resolve button issue just have generic button Add/Remove-->
  <button class="btn-primary toggle-menu">Add To Profile</button>
  <button class="btn-deny toggle-menu">Remove</button>
  </article>
</template>
