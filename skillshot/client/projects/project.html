<template name="Project">
  <article class="project {{#if inProject}}in-project{{/if}}" style="padding-left : 200px">
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    <p>
      {{#each requirements}}
        <div class="requirement">Skill type: {{skill_name}} || Level Req: {{level}} || Experience: {{years_experience}} year(s)</div>
      {{/each}}
    </p>
    <a href="/project/{{_id}}">View More</a>
    {{#if inProject}}
      <button class="btn-deny toggle-menu">Remove</button>
    {{else}}
      <button class="btn-primary toggle-menu">Add To Profile</button>
    {{/if}}
  </article>
</template>
