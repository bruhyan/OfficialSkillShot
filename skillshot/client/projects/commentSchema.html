<template name="commentsSchema">
  <li class="list-unstyled" style= "border-top: 1px solid #000;">Author: {{Author}}</li>
  <li class="list-unstyled">Message: {{Message}}</li>
  <li class="list-unstyled">Submitted At: {{CreatedAt}}</li>

  {{#if commentDeleteRight}}
  <li class="btn btn-sm btn-danger" id="deleteComment" style="width: 150px">Delete Comment</li>
  {{/if}}
</template>
