<template name="AddComment">
  <form role="form" class="form-horizontal" id="addCommentForm">
    <div class="form-group">
      <label for="addComment" style="width: 400px; font-size: medium">Type your comment message below and hit submit.</label>
      <input type="text" class="form-control" id="addComment" required>
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary">Submit Comment</button>
    </div>
  </form>
</template>
