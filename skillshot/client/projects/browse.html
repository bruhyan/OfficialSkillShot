<!--have to extract data from database and present it here-->
<template name="browse">
  <main>
    <div style="padding-top : 100px; padding-bottom : 50px; padding-left: 150px">
      {{#if Template.subscriptionsReady}}
        {{#each projects}}
          {{> Project}}
        {{/each}}
      {{else}}
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      {{/if}}
    </div>
  </main>
</template>
