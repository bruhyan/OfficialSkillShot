<template name="profile">
  {{#if currentUser}}
  <!--profile-->
  <div id="profile-wrap">
    <center>
      <img src="/images/github.svg" class="profile-img">
      <h1 class="username">{{username}}</h1>
      <h3>{{email}}</h3>
      <div class="ratings" id="">
        <img src="/images/laugh.png" class="profile-smiley" id="laugh">
        <img src="/images/frown.png" class="profile-smiley" id="frown">
      </div>
      <div class="score" id="">
        <i class="fas fa-medal fa-2x"></i><h3 class="count green block"></h3>
        <h3 class="count red block"></h3>
      </div>
    </center>
  </div>

  <div id="userInfoView">
    <center>
      {{#each userInfo}}
      {{> UserInfo}}
      {{/each}}

      {{#if hasInfo}}
        already has info, update?
      {{else}}
        {{> userInfoView}}
      {{/if}}
    </center>
  </div>
  <!--End profile-->

<div style="padding-top : 20px; padding-left: 150px">
  <a href="current">Projects Subscribed</a>
</div>
<div style="padding-top : 20px; padding-bottom : 50px; padding-left: 150px">
  <a href="skill_list">Ongoing Projects By Me</a>
</div>




  {{/if}}

</template>
