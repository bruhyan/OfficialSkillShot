<template name="profile">
  {{#if currentUser}}
  <!--profile-->
  <div id="profile-wrap">
    <center>
      <img src="/images/github.svg" class="profile-img">
      <h1 class="username">{{username}}</h1>
      <h3>{{email}}</h3>
      {{#each userInfo}}
        {{> UserInfo}}
      {{/each}}
      <div id="userInfoView">
        <center>
          {{#if hasInfo}}
          <button type="button" class="btn btn-success updateProfile">Edit profile</button>
          {{else}}
          <p>Hi there! Looks Like you have to set up your profile information.</p>
          <button type="button" class="btn btn-success editProfile">Edit profile</button>
          {{/if}}

          {{#if editMode}}
          {{> UpdateUserInfo}}
          {{/if}}
        </center>
      </div>
    </center>
  </div>
  <!--End profile-->

<div style="padding-top : 20px; padding-left: 150px">
  <a href="current">Projects Subscribed</a>
</div>
<div style="padding-top : 20px; padding-bottom : 50px; padding-left: 150px">
  <a href="skill_list">Ongoing Projects By Me</a>
</div>




  {{/if}}

</template>
