<template name="profile">
  {{#if currentUser}}
  <!--profile-->
  <div id="profile-wrap">
    <center>
      <img src="/images/github.svg" class="profile-img">
      <h1 class="username">{{username}}</h1>
      <h3>{{email}}</h3>
      <div class="ratings" id="">
        <img src="/images/laugh.png" class="profile-smiley" id="laugh">
        <img src="/images/frown.png" class="profile-smiley" id="frown">
      </div>
      <div class="score" id="">
        <h3 class="count green block">12</h3>
        <h3 class="count red block">3</h3>
      </div>
    </center>
  </div>
  <!--End profile-->

<div>
  <a href="current">current projects</a>
</div>
  {{#each userProjects}}
  <!-- list of projects -->
  <div class="projectList-wrapper">
    <div class="row">
      <div class=".col-sm-6 .col-md-5 /col-lg-6" id="info">
        <h1 class="project-title">Project Title: {{name}}</h1>
        <h3 class="project-description">Project Description: {{description}}</h3>
      </div>
    </div>
  </div>
  <!--end list-->
  {{else}}
  <h1>No projects to display.</h1>
  {{/each}}
  {{/if}}

</template>
