<template name="current">
  <main>
    <div style="padding-top : 100px; padding-left: 150px">
      <h1>My Subscribed Projects</h1>
      {{#if Template.subscriptionsReady}}
        {{#each projects}}
          {{> ProjectItem}}
        {{else}}
        <h3>No current project: <a href="/browse">join a project</a></h3>
        {{/each}}
        {{else}}
        <p>Loading...</p>
      {{/if}}
    </div>
  </main>
</template>

<template name="ProjectItem">
  <div class="project-item">
    <h3>Project Name: {{name}}</h3>
    <p>About: {{description}}</p>
  </div>
</template>
